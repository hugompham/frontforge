name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: make build-all

      - name: Create checksums
        run: |
          cd bin
          sha256sum frontforge-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/frontforge-darwin-amd64
            bin/frontforge-darwin-arm64
            bin/frontforge-linux-amd64
            bin/frontforge-windows-amd64.exe
            bin/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check if npm version matches tag
        run: |
          NPM_VERSION=$(node -p "require('./npm-package/package.json').version")
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          if [ "$NPM_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($NPM_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Publish to npm
        run: |
          cd npm-package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish announcement
        run: |
          echo "âœ… frontforge v${{ steps.get_version.outputs.VERSION }} has been published!"
          echo "Install: npm install -g frontforge"
          echo "Usage: npx frontforge"
